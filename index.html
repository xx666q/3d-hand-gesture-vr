<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D åŒæ‰‹VRç²’å­äº¤äº’ç³»ç»Ÿ</title>
    <style>
        body {

            background-color: #000;

        canvas {

        /* UI é¢æ¿æ ·å¼ */
        #ui-container {
            position: absolute;

            width: 280px;
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);

            transition: opacity 0.3s;
        }

        /* æ²‰æµ¸æ¨¡å¼ä¸‹éšè—UI */
        body.immersive #ui-container {
            opacity: 0.1;
        }

        body.immersive #ui-container:hover {
            opacity: 1;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        select,
        input[type="color"] {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            outline: none;
            cursor: pointer;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: scale(1.02);
        }

        .guide-text {
            font-size: 12px;
            color: #888;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
        }

        #status {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            pointer-events: none;
            letter-spacing: 2px;
        }

        .input_video {
            display: none;
        }

        /* å¢åŠ ä¸€ä¸ªå°æç¤º */
        .mode-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 5px;
        }

        .mode-single {
            background: #555;
            color: #ccc;
        }

        .mode-double {
            background: #00ffff;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="ui-container">
        <h2>äº¤äº’æ§åˆ¶å°</h2>

        <div class="control-group">
            <label>é€‰æ‹©å½¢æ€</label>
            <select id="shape-select">
                <option value="saturn">ğŸª åœŸæ˜Ÿå…‰ç¯</option>
                <option value="heart">â¤ï¸ èµ›åšçˆ±å¿ƒ</option>
                <option value="flower">ğŸŒ¸ å‡ ä½•ä¹‹èŠ±</option>
                <option value="buddha">ğŸ§˜ è™šç©ºè¡Œè€…</option>
                <option value="galaxy">ğŸŒŒ èºæ—‹æ˜Ÿç³» (æ–°)</option>
                <option value="fireworks">ğŸ† æ··æ²Œçˆ†ç‚¸</option>
            </select>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="color-picker" value="#00ffff">
        </div>

        <button id="fullscreen-btn">â›¶ è¿›å…¥æ²‰æµ¸æ¨¡å¼</button>

        <div class="guide-text">
            <strong>ğŸ–ï¸ å•æ‰‹æ¨¡å¼ï¼š</strong><br>
            - æåˆæ‰‹æŒ‡ï¼šæ§åˆ¶å±€éƒ¨æ”¶ç¼©<br>
            <hr style="border:0; border-top:1px solid #444; margin: 5px 0;">
            <strong>ğŸ‘ åŒæ‰‹ VR æ¨¡å¼ (æ¨è)ï¼š</strong><br>
            - <span style="color:#00ffff">åŒæ‰‹å·¦å³ç§»åŠ¨</span>ï¼šæ—‹è½¬è§†è§’ (Yè½´)<br>
            - <span style="color:#00ffff">åŒæ‰‹ä¸Šä¸‹ç§»åŠ¨</span>ï¼šä¿¯ä»°è§†è§’ (Xè½´)<br>
            - <span style="color:#ff00ff">åŒæ‰‹æ‹‰å¼€è·ç¦»</span>ï¼šç²’å­çˆ†å‘æ‰©æ•£
        </div>
    </div>

    <div id="status">ç³»ç»Ÿåˆå§‹åŒ–ä¸­...</div>

    <video class="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. Three.js åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050510, 0.025); // æ·±è“è‰²é›¾æ°”

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
        const PARTICLE_COUNT = 18000; // å¢åŠ ç²’å­æ•°é‡
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3); // æ”¯æŒé¡¶ç‚¹é¢œè‰²

        // åˆå§‹åŒ–ä½ç½®
        const baseColor = new THREE.Color(0x00ffff);
        for (let i = 0; i < PARTICLE_COUNT * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 100;
            positions[i + 1] = (Math.random() - 0.5) * 100;
            positions[i + 2] = (Math.random() - 0.5) * 100;

            targetPositions[i] = positions[i];
            targetPositions[i + 1] = positions[i + 1];
            targetPositions[i + 2] = positions[i + 2];

            // ç¨å¾®éšæœºåŒ–é¢œè‰²
            colors[i] = baseColor.r;
            colors[i + 1] = baseColor.g;
            colors[i + 2] = baseColor.b;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            vertexColors: true, // å¯ç”¨é¡¶ç‚¹é¢œè‰²
            size: 0.12,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particleSystem = new THREE.Points(particlesGeometry, particleMaterial);
        scene.add(particleSystem);

        // --- 3. å½¢çŠ¶ç”Ÿæˆç®—æ³• ---

        function getPointOnSphere() {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const r = 10;
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        const shapes = {
            // åœŸæ˜Ÿ
            saturn: (i) => {
                const isRing = Math.random() > 0.35;
                if (isRing) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 11 + Math.random() * 8;
                    return { x: Math.cos(angle) * r, y: (Math.random() - 0.5) * 0.4, z: Math.sin(angle) * r };
                } else {
                    const p = getPointOnSphere();
                    return { x: p.x * 0.5, y: p.y * 0.5, z: p.z * 0.5 };
                }
            },
            // èµ›åšçˆ±å¿ƒ
            heart: (i) => {
                const t = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random());
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const z = (Math.random() - 0.5) * 6;
                const scale = 0.5;
                return { x: x * scale * r, y: y * scale * r, z: z };
            },
            // å‡ ä½•èŠ±æœµ
            flower: (i) => {
                const angle = i * 137.5 * (Math.PI / 180);
                const r = 0.3 * Math.sqrt(i);
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                const z = Math.sin(r * 0.5) * 5;
                return { x: x, y: y, z: z };
            },
            // è™šç©ºè¡Œè€…
            buddha: (i) => {
                const part = Math.random();
                let x, y, z;
                if (part < 0.2) {
                    const p = getPointOnSphere();
                    x = p.x * 0.25; y = p.y * 0.25 + 5; z = p.z * 0.25;
                } else if (part < 0.6) {
                    const theta = Math.random() * Math.PI * 2;
                    const h = Math.random() * 6;
                    const r = 2.5 - h * 0.2;
                    x = r * Math.cos(theta); y = h - 2; z = r * Math.sin(theta);
                } else {
                    const theta = Math.random() * Math.PI * 2;
                    const r = 2 + Math.random() * 5;
                    x = r * Math.cos(theta); y = -2; z = r * Math.sin(theta) * 0.8;
                }
                return { x, y, z };
            },
            // æ–°å¢ï¼šèºæ—‹æ˜Ÿç³»
            galaxy: (i) => {
                const arms = 3; // æ‚¬è‡‚æ•°é‡
                const armAngle = (Math.random() * Math.PI * 2) * 3; // æ—‹è½¬è§’åº¦
                const distance = Math.pow(Math.random(), 2) * 12; // è·ç¦»ä¸­å¿ƒ
                const armOffset = Math.floor(Math.random() * arms) * (Math.PI * 2 / arms);
                const spin = distance * 0.5;

                const angle = armOffset + spin;

                const x = Math.cos(angle) * distance;
                const y = (Math.random() - 0.5) * (12 - distance) * 0.5; // ä¸­å¿ƒåšï¼Œè¾¹ç¼˜è–„
                const z = Math.sin(angle) * distance;
                return { x, y, z };
            },
            fireworks: (i) => {
                const p = getPointOnSphere();
                const burst = 0.5 + Math.random() * 3;
                return { x: p.x * burst, y: p.y * burst, z: p.z * burst };
            }
        };

        function transformShape(shapeName) {
            const generator = shapes[shapeName];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const pos = generator(i);
                targetPositions[i * 3] = pos.x;
                targetPositions[i * 3 + 1] = pos.y;
                targetPositions[i * 3 + 2] = pos.z;
            }
        }

        transformShape('saturn'); // é»˜è®¤åœŸæ˜Ÿï¼Œæ¯”è¾ƒå®¹æ˜“çœ‹å‡ºæ—‹è½¬æ•ˆæœ

        // --- 4. MediaPipe åŒæ‰‹äº¤äº’é€»è¾‘ (æ ¸å¿ƒå‡çº§) ---

        // äº¤äº’çŠ¶æ€å˜é‡
        let handExpansion = 0; // 0 = æ­£å¸¸, >0 = æ‰©æ•£
        let targetRotationX = 0;
        let targetRotationY = 0;
        let isDoubleHand = false; // æ˜¯å¦å¤„äºåŒæ‰‹æ¨¡å¼

        const videoElement = document.getElementsByClassName('input_video')[0];
        const statusElement = document.getElementById('status');

        function onResults(results) {
            const detectedHands = results.multiHandLandmarks ? results.multiHandLandmarks.length : 0;

            if (detectedHands === 2) {
                // --- åŒæ‰‹æ¨¡å¼ (VRæ§åˆ¶) ---
                isDoubleHand = true;
                statusElement.innerHTML = "ğŸ‘ <span style='color:#00ffff'>åŒæ‰‹è”è°ƒæ¨¡å¼å·²æ¿€æ´»</span>";

                const hand1 = results.multiHandLandmarks[0][9]; // æ‰‹1 ä¸­æŒ‡æ ¹éƒ¨
                const hand2 = results.multiHandLandmarks[1][9]; // æ‰‹2 ä¸­æŒ‡æ ¹éƒ¨

                // 1. è®¡ç®—ä¸¤æ‰‹ä¸­å¿ƒç‚¹ -> æ§åˆ¶æ—‹è½¬ (åƒæ‹¿ç€ä¸€ä¸ªè™šæ‹Ÿç‰©ä½“)
                const centerX = (hand1.x + hand2.x) / 2;
                const centerY = (hand1.y + hand2.y) / 2;

                // æ˜ å°„ä¸­å¿ƒç‚¹ä½ç½®åˆ°æ—‹è½¬è§’åº¦ (çµæ•åº¦ 3.0)
                // å±å¹•ä¸­å¿ƒä¸º (0.5, 0.5)ï¼Œå‘å·¦ç§» centerX < 0.5 -> è´Ÿæ—‹è½¬
                targetRotationY = (centerX - 0.5) * 5;
                targetRotationX = (centerY - 0.5) * 3;

                // 2. è®¡ç®—ä¸¤æ‰‹è·ç¦» -> æ§åˆ¶æ‰©æ•£ (æ‹‰å¼€çˆ†ç‚¸)
                const distance = Math.sqrt(
                    Math.pow(hand1.x - hand2.x, 2) +
                    Math.pow(hand1.y - hand2.y, 2)
                );

                // æ­£å¸¸è·ç¦»çº¦ä¸º 0.2 - 0.4ï¼Œæ‹‰å¤§åˆ° 0.8
                // æ˜ å°„ï¼šè·ç¦»è¶Šå¤§ï¼ŒhandExpansion è¶Šå¤§
                let val = (distance - 0.2) * 3;
                if (val < 0) val = 0;
                handExpansion += (val - handExpansion) * 0.1; // å¹³æ»‘è¿‡æ¸¡

            } else if (detectedHands === 1) {
                // --- å•æ‰‹æ¨¡å¼ (ä¿ç•™æåˆåŠŸèƒ½) ---
                isDoubleHand = false;
                statusElement.innerHTML = "ğŸ–ï¸ å•æ‰‹æ¨¡å¼ <span style='font-size:12px; color:#aaa'>(ä¸¾èµ·åŒæ‰‹è§£é”æ›´å¤š)</span>";

                // é€æ¸å¤ä½æ—‹è½¬è§’åº¦
                targetRotationX = targetRotationX * 0.95;
                targetRotationY = targetRotationY * 0.95;

                const landmarks = results.multiHandLandmarks[0];
                const thumb = landmarks[4];
                const index = landmarks[8];
                const distance = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));

                let val = (distance - 0.05) * 8;
                if (val < 0) val = 0;
                if (val > 2.0) val = 2.0;
                handExpansion += (val - handExpansion) * 0.1;

            } else {
                // --- æ— äººæ¨¡å¼ ---
                isDoubleHand = false;
                statusElement.innerHTML = "ç­‰å¾…æŒ‡ä»¤...";
                statusElement.style.color = "#ffff00";

                // è‡ªåŠ¨ç¼“æ…¢æ¢å¤
                handExpansion += (0 - handExpansion) * 0.05;
                // è‡ªåŠ¨æ—‹è½¬æ¨¡å¼æ¢å¤
            }
        }

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2, // å…³é”®ä¿®æ”¹ï¼šå…è®¸è¯†åˆ«2åªæ‰‹
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- 5. äº‹ä»¶ä¸åŠ¨ç”» ---

        document.getElementById('shape-select').addEventListener('change', (e) => {
            transformShape(e.target.value);
        });

        document.getElementById('color-picker').addEventListener('input', (e) => {
            const col = new THREE.Color(e.target.value);
            // æ›´æ–°æ‰€æœ‰ç²’å­é¢œè‰²
            const colorsAttr = particleSystem.geometry.attributes.color;
            for (let i = 0; i < PARTICLE_COUNT * 3; i += 3) {
                colorsAttr.array[i] = col.r;
                colorsAttr.array[i + 1] = col.g;
                colorsAttr.array[i + 2] = col.b;
            }
            colorsAttr.needsUpdate = true;
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('immersive');
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                document.body.classList.remove('immersive');
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const positionsArray = particleSystem.geometry.attributes.position.array;

            // --- æ—‹è½¬é€»è¾‘æ ¸å¿ƒ ---
            if (isDoubleHand) {
                // æ‰‹åŠ¿æ§åˆ¶æ¨¡å¼ï¼šä½¿ç”¨ Lerp æ’å€¼å¹³æ»‘è¿‡æ¸¡åˆ°ç›®æ ‡è§’åº¦
                // 0.05 æ˜¯é˜»å°¼ç³»æ•°ï¼Œè¶Šå°è¶Šå¹³æ»‘
                particleSystem.rotation.y += (targetRotationY - particleSystem.rotation.y) * 0.08;
                particleSystem.rotation.x += (targetRotationX - particleSystem.rotation.x) * 0.08;
            } else {
                // æ— äºº/å•æ‰‹æ¨¡å¼ï¼šè‡ªåŠ¨ç¼“æ…¢è‡ªè½¬å±•ç¤º
                particleSystem.rotation.y += 0.002;
                // æ…¢æ…¢å›æ­£ X è½´
                particleSystem.rotation.x += (0 - particleSystem.rotation.x) * 0.05;
            }

            // --- ç²’å­è¿åŠ¨é€»è¾‘ ---
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = targetPositions[ix];
                let ty = targetPositions[iy];
                let tz = targetPositions[iz];

                // 1. æ‰©æ•£è®¡ç®—
                const expansionFactor = 1 + handExpansion * 3.5; // åŠ å¤§æ‰©æ•£å€ç‡

                // 2. å¢åŠ ä¸€ç‚¹åŠ¨æ€å‘¼å¸æ„Ÿ (åŸºäºæ—¶é—´çš„æ­£å¼¦æ³¢)
                const breathing = Math.sin(time * 2 + i) * 0.1;

                // 3. å™ªå£°æŠ–åŠ¨ (æ´»è·ƒåº¦)
                const noise = (Math.random() - 0.5) * handExpansion;

                tx = tx * expansionFactor + breathing + noise;
                ty = ty * expansionFactor + breathing + noise;
                tz = tz * expansionFactor + breathing + noise;

                // 4. ä½ç½®æ›´æ–° (Lerp)
                positionsArray[ix] += (tx - positionsArray[ix]) * 0.08;
                positionsArray[iy] += (ty - positionsArray[iy]) * 0.08;
                positionsArray[iz] += (tz - positionsArray[iz]) * 0.08;
            }

            particleSystem.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
